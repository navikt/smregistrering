name: Deploy to prod
on:
  push:
    branches:
      - 'master'
env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/smregistrering-prod:${{ github.sha }}
jobs:
  # JOB to run change detection
  changes:
    name: Change detection
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Detect changed paths
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'server/**'
              - 'redis-config.yml'
              - 'naiserator-prod.yaml'

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Use Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install deps for client
        run: npm ci
        working-directory: ./client
      - name: Run unit tests for client
        env:
          CI: true
        run: npm test
        working-directory: ./client

  deploy-redis:
    name: Deploy redis to prod-fss
    needs: [changes, test]
    if: ${{ needs.changes.outputs.backend == 'true' }} # Only run on changes related to backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Deploy Redis to prod-fss
        uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-fss
          RESOURCE: redis-config.yml

  build-push-deploy:
    name: Build, push & deploy
    runs-on: ubuntu-latest
    needs: [changes, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Use Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies for server
        run: npm ci
        working-directory: ./server
      - name: Install dependencies for client
        run: npm ci
        working-directory: ./client
      - name: Build server
        run: npm run compile
        working-directory: ./server
      - name: Build client
        env:
          REACT_APP_HEAD_URL: https://app.adeo.no
          REACT_APP_FRONTEND_LOGGER_URL: https://app.adeo.no/frontendlogger
          REACT_APP_GOSYS_URL: https://gosys-nais.nais.adeo.no/gosys/bruker/brukeroversikt.jsf
          REACT_APP_ENVIRONMENT: production
        run: npm run build
        working-directory: ./client
      - name: Build and publish Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build --tag ${IMAGE} .
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker push ${IMAGE}
      - name: Deploy app to prod-fss
        uses: nais/deploy/actions/deploy@master
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-fss
          RESOURCE: naiserator-prod.yml
